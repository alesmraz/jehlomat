name: 'Test web-jehlomat'

on:
  pull_request:
    paths:
      - 'web-jehlomat/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Setup Java'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Run browser tests'
        run: |
          ./gradlew web-jehlomat:browserTest --no-daemon
